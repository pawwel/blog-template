{% extends 'blog/base.html' %}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <h1><a class="post-title" href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <div class="date">
        <p>Published on: {{post.published_date}}</p>
      </div>
      <p>{{post.text|safe|linebreaksbr|truncatechars:200}}</p>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>
    </div>
    <br>
  {% endfor %}
{% endblock %}
